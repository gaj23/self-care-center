<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <title>Careful Care</title>
</head>

<body>
  <h1>✨ Self-Care Center ✨</h1>
  <h2>Which type of message?</h2>
  <div class="forChoice">

    <div class="radio">
      <div><input type="radio" value="affirmation" name="selection" id="affirmation" class="select"><label for="affirmation">affirmation</label></div>

      <div><input type="radio" value="mantra" name="selection" id="mantra" class="select"><label for="mantra">mantra</label></div>
    </div>

    <div class="button">
      <button id="getMessage" class="messageButton">Recieve Message</button>
    </div>

  </div>

  <div class="forMessage">
    <img src="assets/meditate.svg" alt="meditation bell" class="bell">
    <p id="message" class="message hidden"></p>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>

</html>
